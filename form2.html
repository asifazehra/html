<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form2.css">
    <title>Form 2</title>
</head>
<body>
    <section class="outer">
    <form class="form">
     <section class="section">

         <div>
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account!</p> 
         </div>
         <hr>
         <div class="name">
             <input class="fn" type="fistname" name="First Name" placeholder="First Name">

             <input class="ln" type="lastname" name="Last Name" placeholder="Last Name"> <br> <br>
             </div>
             <div>
             <input class="mail" type="email" name="Email" placeholder="Email"> <br> <br>
             <input class="pwd" type="password" name="Password" placeholder="Password"> <br> <br>
             <input class="cp" type="confirmpassword" name="Confirm Password" placeholder="Confirm Password"> <br> <br>
         </div>

         <div>
             
            <p>  <input type="checkbox"> I accept the <a href="#" class="a">Terms of Use</a> & <a href="#" class="b">Privacy policy</a></p>
             <br>
         </div>
         <div id="btn">
             <button class="btn">Sign UP</button>
         </div>
     </section>
     <p class="d">Already have an account? <a href="#" class="c">Login here.</a></p>
    </form>
</section>
</body>
</html>
